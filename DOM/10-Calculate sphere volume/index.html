<body>
    <h2>Input radius value and get the volume of a sphere.</h2>
    <form>
        <label for="radius">Radius:</label>
        <input type="number" id="radius" name="radius" required>
        <br><br>
        <label for="volume">Volume:</label>
        <input type="text" id="volume" name="volume" readonly value="0.0000">
        <br><br>
        <button type="button" onclick="calculateVolume()">Calculate</button>
    </form>

    <script src="script.js"></script>
</body>
