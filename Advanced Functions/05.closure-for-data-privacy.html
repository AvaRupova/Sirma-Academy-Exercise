<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        function createPrivateCounter(){

            let count = 0

            return {
                getCount(){
                    return count
                }, 
                increment(){
                    return count++
                }
            }
        }

        const counter = createPrivateCounter();
        counter.increment();
        console.log(counter.getCount()); // Output: 1
    </script>
</body>

</html>
