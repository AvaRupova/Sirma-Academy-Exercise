<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    const obj1 = {
    name: 'Alice',
    greet: function() {
      console.log(`Hello, my name is ${this.name}`);
    }
  };
  
  const obj2 = {
    name: 'Bob'
  };
  

  const result = obj1.greet.bind(obj2)

  result()
  </script>
</body>
</html>
